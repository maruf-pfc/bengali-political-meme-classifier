version: '3.8'

services:
  meme-classifier:
    build: .
    ports:
      - "1221:1221"
    volumes:
      - ./model:/app/model  # Mount model directory to avoid image bloat if model changes often, or just for persistence
    restart: unless-stopped
    environment:
      - PORT=1221
      - MODEL_URL=https://drive.google.com/file/d/1xeTv8y6El2rITqZ5BEkYZFvNMP-S3GJb/view?usp=sharing
